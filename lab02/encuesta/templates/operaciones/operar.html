<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Volumen de un Cilindro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <h2>Realizando una operación aritmética</h2>
    <form class="container-fluid" action="{% url 'encuesta:solucion' %}" method="post">
        {% csrf_token %}
    <p>Introduzca el 1ra valor: </p> <input type="number" name="valor1">
    <p>Introduzca el 2ra valor: </p> <input type="number" name="valor2">
    <br> <br>
    <select name="operacion">
        <option value="sumar" selected> sumar </option>
        <option value="restar"> restar </option>
        <option value="multiplicar"> multiplicar </option>
        <option value="dividir"> dividir </option>
    </select>
    
    <br><br>
    <button class="btn bg-primary text-white" type="submit">Calcular</button>
    </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
